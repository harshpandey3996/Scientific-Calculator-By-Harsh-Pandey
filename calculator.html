<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <h2>Welcome To Harsh's Calculator</h2>
    
    <div class="calculator">
        <input type="text" placeholder="Type and get result" id="inputBox">
        <div class="arrowdiv">
            <img class="arrowimg" src="skip-down-line.png" alt="">
            <div class="arrowcontent">
                <div>
                    <button  class="opretor">√</button>
                    <button  class="opretor">π</button>
                    <button  class="opretor">^</button>
                    <button  class="opretor" >!</button>
                </div>
                <div >
                    <button  class="opretor">Deg</button>
                    <button  class="opretor">sin</button>
                    <button  class="opretor">cos</button>
                    <button  class="opretor" >tan</button>
                </div>
                <div >
                    <button  class="opretor">Inv</button>
                    <button  class="opretor">e</button>
                    <button  class="opretor">In</button>
                    <button  class="opretor" >log</button>
                </div>
            </div>

        </div>
        <div class="hp">
            <div>
            <button  class="opretor">AC</button>
            <button  class="opretor">DEL</button>
            <button  class="opretor">%</button>
            <button  class="opretor" >/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="opretor">*</button>
        </div>
        <div>
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button class="opretor">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="opretor">+</button>
        </div>
        <div>
            <button>0</button>
            <button>00</button>
            <button>.</button>
            <button class="equalBtn">=</button>
        </div>
        </div>
    </div>

    <script src="calculator.js">

    </script>
</body>
</html>
